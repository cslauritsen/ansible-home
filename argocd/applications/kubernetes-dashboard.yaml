apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Main Helm chart from upstream
    - repoURL: https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      targetRevision: 7.10.0  # Update to latest stable version
      helm:
        releaseName: kubernetes-dashboard
        valueFiles:
          - argocd/charts/kubernetes-dashboard/values-rpi.yaml
    # Additional RBAC configuration from git repo
    - repoURL: https://github.com/cslauritsen/ansible-home.git
      targetRevision: main
      path: argocd/extras/kubernetes-dashboard/
      directory:
        recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

