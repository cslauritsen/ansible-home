apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/cslauritsen/ansible-home.git
      targetRevision: main
      path: argocd/charts/kubernetes-dashboard/chart
      helm:
        valueFiles:
          - ../values-rpi.yaml
    # Additional RBAC configuration from git repo
    - repoURL: https://github.com/cslauritsen/ansible-home.git
      targetRevision: main
      path: argocd/extras/kubernetes-dashboard/
      directory:
        recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

