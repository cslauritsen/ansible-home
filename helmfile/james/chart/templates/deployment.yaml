{{- $fullname := include "james.fullname" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "james.fullname" . }}
  labels:
    {{- include "james.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "james.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "james.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "james.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: copy-conf
          image: busybox:1.35.0
          command: ['sh', '-c', 'cp -rL /conf/* /root/conf/']
          volumeMounts:
            - name: conf-templ
              mountPath: /conf
            - name: conf-dir
              mountPath: /root/conf
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --generate-keystore
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: imap
              containerPort: 143
              protocol: TCP
            - name: imaps
              containerPort: 993
              protocol: TCP
            - name: pop3
              containerPort: 110
              protocol: TCP
            - name: smtp
              containerPort: 25
              protocol: TCP
            - name: webadmin
              containerPort: 8000
              protocol: TCP
            - name: smtpauth
              containerPort: 587
              protocol: TCP
            - name: smtps
              containerPort: 465
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: conf-dir
              mountPath: /root/conf
          {{- if .Values.certManager }}
            - name: james-tls
              mountPath: /root/conf/tls
              readOnly: true
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- range . }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: conf-dir
          emptyDir: {}
        - name: conf-templ
          secret:
            secretName: {{ $fullname }}-conf-directory
      {{- if .Values.certManager }}
        - name: james-tls
          secret:
            secretName: {{ $fullname }}-tls-secret
      {{- end }}
      {{- with .Values.volumes }}
        {{- range . }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- end }}